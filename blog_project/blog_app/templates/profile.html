{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href="{% static 'css/profile.css' %}" rel="stylesheet" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
    /* Menu styles */
    #mainNav {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
      background-color: #fff;
      font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  
    #mainNav .navbar-nav {
      margin-left: auto; /* Force alignment to the right */
    }
  
    /* Profile Page Styles */
    .profile-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
  
    .profile-content {
      margin-top: 30px;
    }
  
    .profile-picture {
      margin-bottom: 30px;
    }
  
    .profile-img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #0b5ed7;
      object-fit: cover;
    }
  
    .profile-picture button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0b5ed7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .profile-picture button:hover {
      background-color: #0b5ed7;
    }
  
    .profile-details {
      text-align: left;
      margin-top: 30px;
      padding: 0 20px;
    }
  
    .detail {
      margin-bottom: 25px;
    }
  
    .detail label {
      font-weight: bold;
      color: #0b5ed7;
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }
  
    .detail p {
      margin: 0;
      color: #333;
      font-size: 18px;
      line-height: 1.6;
    }
  
    .edit-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #0b5ed7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .edit-button:hover {
      background-color: #0b5ed7;
    }
  </style>
<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0">
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'contact' %}">Contact</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'mesBlogs' %}">Mes blogs</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'profile' %}">Profile</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'logout' %}">Se d√©connecter</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Content -->
  <div class="profile-container">
    <h1>My Profile</h1>
    <div class="profile-content">
      <!-- User Details -->
      <div class="profile-details">
        <div class="detail">
          <label>Username:</label>
          <p id="userName">{{ user.username }}</p>
        </div>
        <div class="detail">
          <label>Email:</label>
          <p id="userEmail">{{ user.email }}</p>
        </div>
        <div class="detail">
          <label>First Name:</label>
          <p id="userFirstName">{{ user.first_name }}</p>
        </div>
        <div class="detail">
          <label>Last Name:</label>
          <p id="userLastName">{{ user.last_name }}</p>
        </div>
      </div>

      <!-- Edit Button -->
      <button class="edit-button" onclick="enableEdit()">Edit Profile</button>
    </div>
  </div>

  <!-- Footer-->
  <footer class="border-top">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#!">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#!">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#!">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2023</div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
